{% extends 'base.html' %}

{% block title %}
    MENSAJES
{% endblock %}


<!-- 
	  EMPIEZA EL CONTENIDO   
	  					   -->
{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
        	<div class="col-md-8">
				<div class="card">
                    <div class="header">
                        <h4 class="title">Notificacion - {{titulo}}</h4>
                    </div>
                <div class="content">
                        <form action="." method="POST" enctype="multipart/form-data">{% csrf_token %}
                            {% load bootstrap %}

                            {% if form %}
                                {{ form|bootstrap_horizontal:'col-sm-2'}}
                            {% endif %}
                                    <button type="submit" class="btn btn-info btn-fill pull-left">Guardar</button>
                                    <input type="button" class="btn btn-info btn-fill pull-right" value="Atras" onclick="history.go(-1);" />
                        </form><br>

                        <div class="clearfix"></div>


                    </div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
