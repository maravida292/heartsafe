{% extends 'base.html' %}

{% block referens %}
<link href="/static/css/boton.css" rel="stylesheet" type="text/css" media="screen" />
{% endblock %}



{% block title %}   ENVIO - MAILS  {% endblock %}


{% block content %}
    <div class="content">
        <div class="container-fluid">
            <div class="row">
            	<div class="col-md-8">
                    <div class="card">
                        <div class="header">
				            <p style="text-decoration:none; font-size:20px;"> Envio de Email </p>
				            <p style="color: blue;">  {{ titulo }}  </p>
			            	{% if form %}
									<form action="" method="POST">{% csrf_token %}
										{% load bootstrap %}
							            {{ form|bootstrap_horizontal:'col-sm-2' }}

										<p><button value="Registrarse" class="button" type="submit">Enviar</button></p>
                                        <br>
									</form>
							{% endif%}
						</div>
					</div>
            	</div>
            </div>
        </div>
    </div>

{% endblock %}
