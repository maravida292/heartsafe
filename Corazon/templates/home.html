{% extends 'base.html' %}


{% block referens %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
          width: 60%;
          margin: auto;
        }
    </style>

    <script src="/static/js/demo.js"></script>

        <script type="text/javascript">
        $(document).ready(function(){

            demo.initChartist();

            $.notify({
                icon: 'pe-7s-info',
                message: "Bienvenido a <b>Safe System</b> - donde podra saber el estado de su coraz√≥n."

            },{
                type: 'info',
                timer: 1000
            });

        });
        $('.carousel').carousel({
          interval: 1000
        })
         </script>
{% endblock %}


{% block title %}   Home  {% endblock %}


{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="content">
                <div class="card">

                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                      <!-- Indicators -->
                      <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                          <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                      </ol>

                      <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="/static/img/carousel/imagen1.jpg" alt="...">
                            </div>
                        <div class="item">
                            <img src="/static/img/carousel/imagen2.gif" alt="...">
                            <div class="carousel-caption">
                                <h3 style="color:black; background-color: white;">Safe Heart</h3>
                            </div>
                        </div>
                        <div class="item">
                            <img src="/static/img/carousel/imagen3.jpg" alt="...">
                        </div>
                        <div class="item">
                            <img src="/static/img/carousel/imagen4.jpg" alt="...">
                        </div>
                        <div class="item">
                            <img src="/static/img/carousel/imagen5.jpg" alt="...">
                        </div>

                      </div>

                      <!-- Controls -->
                      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>


                </div>


            </div>
        </div>



                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
